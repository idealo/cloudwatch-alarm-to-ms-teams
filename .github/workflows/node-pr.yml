name: 'Test PRs'
on:
  pull_request:
    paths:
      - src/**
      - package-lock.json
      - template.yaml
      - .github/workflows/node-pr.yml

permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  unit-test:
    uses: idealo/cst-github-workflows/.github/workflows/node-unit-test.yaml@main
    with:
      node-version: '16'
    secrets: inherit
  sam-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ServerlessAppManagementAccess
          role-duration-seconds: 1800

      - name: Validate with SAM
        run: sam validate

      - name: Build with SAM
        run: sam build
